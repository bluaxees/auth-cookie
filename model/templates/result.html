<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <link
    href="//fonts.googleapis.com/css?family=Roboto:100,400,300"
    rel="stylesheet"
    type="text/css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles.css') }}"
  />
  <body>
    <div class="window">
      <div class="window-header">
        <div class="window-title">Authentication Cookies</div>
      </div>
      <div class="window-body">
        <div>
          <ul class="row">
            {% for heading in headings %}
            <li class="c-property">{{heading}}</li>
            {% endfor %}
          </ul>
          {% for row in data %}
          <ul class="row">
            {% for cell in row %}
            <li class="c-property">{{cell}}</li>
            {% endfor %}
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>

</html>
